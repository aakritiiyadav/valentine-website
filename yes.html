<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You Said YES üíò</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 50px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      animation: zoomIn 1.5s ease;
    }

    img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid white;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: heartbeat 1.5s infinite;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3rem;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1s;
    }

    @keyframes zoomIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .heart {
      position: absolute;
      top: -10px;
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- üéµ Background Music -->
  <audio autoplay loop>
    <source src="mere.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <!-- HIS PHOTO -->
    <img src="ricky.jpeg" alt="My Valentine">

    <!-- HIS NAME -->
    <h1>You Said YES! üíñ</h1>
    <h2>My Valentine, <span>Ricky BabyBoo</span> ü•∞</h2>

    <p>
      This moment means everything to me !!! Love Youüíï<br>
      I can‚Äôt wait to make beautiful memories with you ‚ù§Ô∏è
    </p>
  </div>

  <script>
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 15 + 'px';
      heart.style.animationDuration = Math.random() * 3 + 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 250);
  </script>

</body>
</html>
